<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Simple HTML App</title>
  <style>
    body {
      background: #257878;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(37,120,120,0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-card h2 {
      margin: 0 0 0.5rem 0;
      color: #257878;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-weight: 500;
      color: #257878;
      font-size: 1rem;
    }
    input, textarea {
      padding: 0.75rem 1rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      outline: none;
      background: #f9f9f9;
      resize: none;
    }
    input:focus, textarea:focus {
      border-color: #257878;
      background: #fff;
    }
    textarea {
      min-height: 100px;
      max-height: 200px;
    }
    .submit-btn {
      background: #257878;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(37,120,120,0.08);
    }
    .submit-btn:hover, .submit-btn:focus {
      background: #176060;
      box-shadow: 0 4px 16px rgba(37,120,120,0.15);
    }
    @media (max-width: 500px) {
      .form-card {
        padding: 1.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <form class="form-card" autocomplete="on">
    <h2>Contact Us</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com" required>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="feedback" placeholder="Your feedback..." required></textarea>
    </div>
    <button class="submit-btn" type="submit">Send Feedback</button>
  </form>
</body>
</html>
